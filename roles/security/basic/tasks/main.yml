---
- name: Allow SSH on custom port 31262 via SELinux
  become: true
  command: semanage port -a -t ssh_port_t -p tcp 31262
  when: linux_version == '9'

- name: Ensure root login is enabled in SSH config
  become: true
  become_user: root
  lineinfile:
    path: /etc/ssh/sshd_config
    regexp: "^#?PermitRootLogin"
    line: "PermitRootLogin yes"
    create: yes
    backup: yes
  notify: Restart SSH Service

- name: Ensure SSH port is set to 31262
  become: true
  become_user: root
  lineinfile:
    path: /etc/ssh/sshd_config
    regexp: "^#?Port"
    line: "Port 31262"
    create: yes
    backup: yes
  notify: Restart SSH Service

- name: Set root password to same as ansible_password
  become: true
  become_user: root
  ansible.builtin.user:
    name: root
    password: "{{ ansible_password | password_hash('sha512') }}"
